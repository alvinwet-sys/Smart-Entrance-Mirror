# 规则库配置
greetings:
  patterns:
    - "你好"
    - "早上好"
    - "晚上好"
    - "嗨"
    - "hello"
  responses:
    - "你好！我是你的智能家居助手，有什么可以帮你的吗？"
    - "嗨！很高兴为你服务。"
    - "你好啊！今天过得怎么样？"

weather:
  patterns:
    - "天气"
    - "气温"
    - "下雨"
    - "下雪"
    - "温度"
  actions:
    - "weather.query"

time:
  patterns:
    - "时间"
    - "几点"
    - "日期"
    - "今天几号"
    - "星期几"
  actions:
    - "time.query"

traffic:
  patterns:
    - "路况"
    - "堵车"
    - "交通"
    - "拥堵"
  actions:
    - "traffic.query"

volume_control:
  patterns:
    - "音量调大"
    - "声音大点"
    - "音量增加"
    - "音量调小"
    - "声音小点"
    - "音量减小"
  actions:
    - "device.volume_up"
    - "device.volume_down"

emergency:
  patterns:
    - "救命"
    - "帮助"
    - "紧急"
    - "着火"
  priority: 10
  actions:
    - "alert.emergency"

# 用户个性化规则
user_profiles:
  Alice:
    greeting: "Alice，你好！今天有什么需要帮忙的吗？"
    preferences:
      voice_style: "cheerful"
  Bob:
    greeting: "Bob，欢迎回来！"
    preferences:
      voice_style: "calm"
  Stranger:
    greeting: "你好！我是智能家居镜助手。"
    preferences:
      voice_style: "default"